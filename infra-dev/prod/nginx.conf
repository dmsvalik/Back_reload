server {
    listen 80;
    server_name api.whywe.ru www.api.whywe.ru;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://api.whywe.ru$request_uri;
    }
}

server {
   listen 443 ssl;
   server_name api.whywe.ru www.api.whywe.ru;

    ssl_certificate /etc/letsencrypt/live/api.whywe.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.whywe.ru/privkey.pem;

    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location /static/ {
        root /var/html/;
    }

    location /media/ {
        root /var/html/;
    }

    location /media_type/ {
        internal;
        root /var/html/;
    }

    location /tasks/ {
        proxy_pass http://app-backend:8000/tasks/;
        proxy_set_header Host $host;
        proxy_set_header        X-Real-IP $remote_addr;
        client_max_body_size 10m;
    }

    location /files/ {
        internal;
        root /var/html/;
    }

    location /ws/ {
        proxy_pass http://app-daphne-backend:8001;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # WebSocket support (nginx 1.4)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

            # Path rewriting
        proxy_redirect off;
    }


    location / {
        proxy_pass http://app-backend:8000;
        proxy_set_header        X-Real-IP       $proxy_add_x_forwarded_for;
        proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    client_max_body_size 600M;
}
