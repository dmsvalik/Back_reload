server {
    listen 80;
    server_name localhost;

    location /api/docs/ {
        root /usr/share/nginx/html;
        try_files $uri $uri/redoc.html;
    }

    location /static/ {
        root /var/html/;
    }

    location /media/ {
        root /var/html/;
    }

    location /api/ {
        proxy_pass http://host.docker.internal:8000;
        proxy_set_header Host $host;
        proxy_set_header        X-Real-IP $remote_addr;
    }

    location /admin/ {
        proxy_pass http://host.docker.internal:8000/admin/;
        proxy_set_header Host $host;
        proxy_set_header        X-Real-IP $remote_addr;
    }

    location /redoc/ {
        proxy_pass http://host.docker.internal:8000/redoc/;
        proxy_set_header Host $host;
        proxy_set_header        X-Real-IP $remote_addr;
    }

    location /order/ {
        proxy_pass http://host.docker.internal:8000/order/;
        proxy_set_header Host $host;
        proxy_set_header        X-Real-IP $remote_addr;
        client_max_body_size 10m;
    }

    location /swagger/ {
        proxy_pass http://host.docker.internal:8000/swagger/;
        proxy_set_header Host $host;
        proxy_set_header        X-Real-IP $remote_addr;
        client_max_body_size 10m;
    }

    location /tasks/ {
        proxy_pass http://host.docker.internal:8000/tasks/;
        proxy_set_header Host $host;
        proxy_set_header        X-Real-IP $remote_addr;
        client_max_body_size 10m;
    }

    location /auth/ {
        proxy_pass http://host.docker.internal:8000/auth/;
        proxy_set_header Host $host;
        proxy_set_header        X-Real-IP $remote_addr;
    }

    location /documents/ {
        proxy_pass http://host.docker.internal:8000/documents/;
        proxy_set_header Host $host;
        proxy_set_header        X-Real-IP $remote_addr;
    }

    location /files/ {
        internal;
        root /var/html/;
    }



    location / {
        root /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri /index.html;
        proxy_set_header        Host $host;
        proxy_set_header        X-Real-IP $remote_addr;
        proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header        X-Forwarded-Proto $scheme;
      }
      error_page   500 502 503 504  /50x.html;
      location = /50x.html {
        root   /var/html/frontend/;
      }
}
